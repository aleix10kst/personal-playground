<div
  class="group bg-white rounded-md px-3 h-14 flex items-center justify-between overflow-hidden hover:shadow transition-all duration-300"
>
  <h3 class="font-medium capitalize">{{ pokemon.name }}</h3>
  <a
    [href]="pokemon.url"
    target="_blank"
    class="bg-zinc-200 rounded-full p-1 translate-x-20 group-hover:-translate-x-0.5 transition-all duration-700"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
      /></svg
  ></a>
</div>
