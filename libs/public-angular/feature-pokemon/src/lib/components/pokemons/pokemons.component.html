<div class="flex flex-col space-y-4" *ngIf="vm$ | async as vm">
  <personal-playground-header-section
    title="Llistat de pokemons"
    [count]="vm.count"
  ></personal-playground-header-section>
  <personal-playground-pokemon-list
    [pokemons]="vm.pokemons"
  ></personal-playground-pokemon-list>
  <div class="flex justify-between">
    <button
      class="rounded px-4 py-2 bg-gray-200 font-semibold hover:shadow-md hover:-translate-y-1 hover:translate-x-0.5 transition-all duration-300"
      (click)="onClickPreviousPage()"
      *ngIf="vm.previousLink"
    >
      Pàgina anterior
    </button>
    <button
      class="rounded px-4 py-2 ml-auto bg-gray-200 font-semibold hover:shadow-md hover:-translate-y-1 hover:-translate-x-0.5 transition-all duration-300"
      (click)="onClickNextPage()"
      *ngIf="vm.nextLink"
    >
      Pàgina següent
    </button>
  </div>
</div>
