<header class="bg-white py-4">
  <div class="flex items-center mx-auto px-8 relative">
    <a routerLink="/" class="font-bold text-2xl mx-auto">Personal Playground</a>
    <nav class="absolute right-8 space-x-4">
      <a
        *ngFor="let link of headerLinks"
        [routerLink]="link.link"
        routerLinkActive="font-semibold"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ link.label }}</a
      >
    </nav>
  </div>
</header>
